<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Box</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
</head>

<body>
    <h2>Light Box</h2>
    <div class="row">
        <div class="column">
            <img src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000081/81845/81845168066_727.jpg"
                class="hover-shadow cursor" onclick="openModal(); currentSlide(1);">
        </div>
        <div class="column">
            <img src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000081/81845/81845166999_727.jpg"
                class="hover-shadow cursor" onclick="openModal(); currentSlide(2);">
        </div>
        <div class="column">
            <img src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000081/81845/81845167004_727.jpg"
                class="hover-shadow cursor" onclick="openModal(); currentSlide(3);">
        </div>
        <div class="column">
            <img src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000081/81845/81845167001_727.jpg"
                class="hover-shadow cursor" onclick="openModal(); currentSlide(4);">
        </div>
    </div><!-- row -->

    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()"><i class="fas fa-times"></i></span>
        <div class="modal-content">
            <div class="mySlides">
                <div class="numbertext">1/4</div>
                <img src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000081/81845/81845168066_727.jpg" alt="">
            </div>
            <div class="mySlides">
                <div class="numbertext">2/4</div>
                <img src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000081/81845/81845166999_727.jpg" alt="">
            </div>
            <div class="mySlides">
                <div class="numbertext">3/4</div>
                <img src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000081/81845/81845167004_727.jpg" alt="">
            </div>
            <div class="mySlides">
                <div class="numbertext">4/4</div>
                <img src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000081/81845/81845167001_727.jpg" alt="">
            </div>
            <a href="#" class="prev" onclick="plusSlides(-1)"><i class="fas fa-caret-left"></i></a>
            <a href="#" class="next" onclick="plusSlides(1)"><i class="fas fa-caret-right"></i></a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <div class="row">
                <div class="column">
                    <img src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000081/81845/81845168066_727.jpg"
                        class="demo cursor" alt="토토로1" onclick="currentSlide(1);">
                </div>
                <div class="column">
                    <img src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000081/81845/81845166999_727.jpg"
                        class="demo cursor" alt="토토로2" onclick="currentSlide(2);">
                </div>
                <div class="column">
                    <img src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000081/81845/81845167004_727.jpg"
                        class="demo cursor" alt="토토로3" onclick="currentSlide(3);">
                </div>
                <div class="column">
                    <img src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000081/81845/81845167001_727.jpg"
                        class="demo cursor" alt="토토로4" onclick="currentSlide(4);">
                </div>
            </div><!-- row -->
        </div><!-- modal-content -->
    </div><!-- myModal -->






    <script src="main.js"></script>
</body>

</html>
