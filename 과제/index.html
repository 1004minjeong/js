<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wall</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="world">
    <div class="stage">
      <div class="house">
        <section class="wall wall-left">
          <img src="img/side1.png" alt="">
        </section>
        <section class="wall wall-right">
          <img src="img/side1.png" alt="">
        </section>
        <section class="wall wall-top">
          <img src="img/sky.png" alt="">
        </section>
        <section class="wall wall-front wall-front-a">
          <div class="wall-content">
            <img src="img/img1.png" alt="">
          </div>
        </section>
        <section class="wall wall-front wall-front-b">
          <div class="wall-content">
            <img src="img/img2.png" alt="">
          </div>
        </section>
        <section class="wall wall-front wall-front-c">
          <div class="wall-content">
            <img src="img/img3.png" alt="">
          </div>
        </section>
        <section class="wall wall-front wall-front-d">
          <div class="wall-content">
            <img src="img/img4.png" alt="">
          </div>
        </section>

      </div><!--  house    -->
    </div><!-- stage -->
  </div><!-- world -->


  <script src="main.js"></script>
</body>

</html>
