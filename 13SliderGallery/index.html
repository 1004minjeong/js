<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SliderGallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
</head>

<body>
    <h2>Slider Gallery</h2>
    <div class="container">
        <div class="mySlides">
            <div class="numbertext">1/6</div>
            <img src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000079/79273/79273140776_727.jpg" alt="">
        </div>
        <div class="mySlides">
            <div class="numbertext">2/6</div>
            <img src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000079/79273/79273140770_727.jpg" alt="">
        </div>
        <div class="mySlides">
            <div class="numbertext">3/6</div>
            <img src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000079/79273/79273140774_727.jpg" alt="">
        </div>
        <div class="mySlides">
            <div class="numbertext">4/6</div>
            <img src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000079/79273/79273140773_727.jpg" alt="">
        </div>
        <div class="mySlides">
            <div class="numbertext">5/6</div>
            <img src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000079/79273/79273140772_727.jpg" alt="">
        </div>
        <div class="mySlides">
            <div class="numbertext">6/6</div>
            <img src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000079/79273/79273140771_727.jpg" alt="">
        </div>
        <a href="#" class="prev" onclick="plusSlides(-1)"><i class="fas fa-caret-left"></i></a>
        <a href="#" class="next" onclick="plusSlides(1)"><i class="fas fa-caret-right"></i></a>
    </div>
    <div class="row">
        <div class="column">
            <img class="demo cursor" src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000079/79273/79273140776_727.jpg" alt="" onclick="currentSlide(1)">
        </div>
        <div class="column">
            <img class="demo cursor" src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000079/79273/79273140770_727.jpg" alt="" onclick="currentSlide(2)">
        </div>
        <div class="column">
            <img class="demo cursor" src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000079/79273/79273140774_727.jpg" alt="" onclick="currentSlide(3)">
        </div>
        <div class="column">
            <img class="demo cursor" src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000079/79273/79273140773_727.jpg" alt="" onclick="currentSlide(4)">
        </div>
        <div class="column">
            <img class="demo cursor" src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000079/79273/79273140772_727.jpg" alt="" onclick="currentSlide(5)">
        </div>
        <div class="column">
            <img class="demo cursor" src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000079/79273/79273140771_727.jpg" alt="" onclick="currentSlide(6)">
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
